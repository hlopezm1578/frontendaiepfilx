<div style="min-width:83vw ;">
    <app-header></app-header>
    <div class="card p-3">
        <div class="card-header">
            <h3>Géneros</h3>
        </div>
        <div class="d-flex justify-content-between">
            <div class="mt-3">
                <a routerLink="/mantenedor-generos/nuevo" class="btn btn-primary">Nuevo Género</a>
            </div>
            <div class="mt-3">
                <input 
                name="search"
                id="search"
                class="form-control form-control-dark"
                [(ngModel)]="searchText"
                (keyup)="searchGenero()"
                (search)="clearSearch()"
                placeholder="Buscar..."
                type="search">
            </div>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>
                            Nombre
                            <button class="btn" (click)="toogleSort()">
                                <i class="bi" [ngClass]="sortIcon"></i>
                            </button>
                        </th>
                        <th>
                            Acciones
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let genero of generos">
                        <td>{{genero.name}}</td>
                        <td>
                            <a [routerLink]="['/mantenedor-generos/editar',genero._id]" class="btn btn-warning">
                                <i class="bi bi-pencil"></i> Editar
                            </a>
                            <button class="btn btn-danger" (click)="eliminarGenero(genero)">
                                <i class="bi bi-trash"></i> Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>

            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item" (click)="clickBack()"><a class="page-link" style="cursor:pointer;">Anterior</a></li>
                  <li *ngFor="let item of pages"
                    class="page-item" [ngClass]="{'active':page==item+1}"><a 
                    (click)="clickPage(item+1)" 
                    
                    class="page-link" 
                    style="cursor:pointer;">{{item+1}}</a>
                </li>
                 
                  <li class="page-item" (click)="clickNext()"><a class="page-link" style="cursor:pointer;">Siguiente</a></li>
                </ul>
              </nav>
        </div>
    </div>

</div>

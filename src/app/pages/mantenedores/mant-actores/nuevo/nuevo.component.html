<div style="min-width:83vw;">
    <app-header></app-header>
    <div class="d-flex col-md-8">
        <div class="col-md-6 d-flex">
            <div class="p-5">
                <img [src]="imgUrl" style="max-width: 100%;">
            </div>
        </div>
        <div class="card col-md-5 mt-3" style="margin-left:auto ; margin-right: auto;">
            <div class="card-header  bg-primary text-white text-center">
                <h3>Nuevo Actor</h3>
            </div>
            <div class="card-body">
                <form [formGroup]="actorForm">
                    <div class="form-floating">
                        <input
                            formControlName="name"
                            autocomplete="on" 
                            type="text" 
                            class="form-control mb-2"
                            [ngClass]="{'is-invalid':name?.invalid && (name?.dirty || name?.touched),'is-valid':name?.valid }"
                            placeholder="ejemplo Tom Cruise">
                            <label for="name">Nombre</label> 
                    </div>
                    <span *ngIf="name?.invalid && (name?.dirty || name?.touched) " class="text-danger">
                        El campo Nombre es requerido
                    </span>
                    <div class="form-floating">
                        <input
                            formControlName="dateOfBirth"
                            type="date" 
                            class="form-control mb-2"
                            [ngClass]="{'is-invalid':dateOfBirth?.invalid && (dateOfBirth?.dirty || dateOfBirth?.touched),'is-valid':dateOfBirth?.valid }"
                            >
                            <label for="dateOfBirth">Fecha de Nacimiento:</label> 
                    </div>
                    <div class="form-group mt-2">
                        <label class="mb-2" for="bio">Biograf√≠a:</label>
                        <textarea formControlName="biography" class="form-control" name="bio" id="bio" rows="10"></textarea>
                    </div>
                    <div class="form-control mt-2">
                        <input 
                            formControlName="image"
                            type="file" 
                            [ngClass]="{'is-invalid':image?.invalid && (image?.dirty || image?.touched),'is-valid':image?.valid }"
                            class="form-control"
                            (change)="uploadFile($event)" 
                            name="image" 
                            id="image">
                    </div>
                    <span *ngIf="image?.invalid && (image?.dirty || image?.touched) " class="text-danger">
                       La Imagen es requerida
                    </span>
                    <div class="d-flex justify-content-between">
                        <button 
                        [disabled]="actorForm.invalid"
                        (click)="submitForm()" 
                        class="btn btn-primary mt-3">
                        Guardar
                        </button>
                        <a routerLink="/mantenedor-generos" class="btn btn-secondary mt-3">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    </div>
